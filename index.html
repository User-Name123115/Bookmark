<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drag to Bookmarks â€” Plutana-eng</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --btn-bg:#111;
      --btn-border:#444;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    #particles-js{position:fixed;inset:0;z-index:0}
    .container{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center}
    .btn{display:inline-block;padding:12px 18px;background:var(--btn-bg);color:var(--fg);border:1px solid var(--btn-border);border-radius:8px;text-decoration:none;font-weight:700;box-shadow:0 6px 18px rgba(0,0,0,.6);cursor:grab}
    .hint{margin-top:14px;color:var(--fg);opacity:.9;font-size:14px}
    .note{margin-top:10px;color:var(--fg);opacity:.7;font-size:13px;max-width:640px}
    a.btn:active{cursor:grabbing}
    .card{background:rgba(255,255,255,0.03);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
  </style>
  <!-- particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="card">
      <a class="btn"
         draggable="true"
         title="Drag to bookmarks bar"
         href="javascript:(function(){var s=document.createElement('script');s.src='https://raw.githubusercontent.com/User-Name123115/Bookmark/refs/heads/main/bookmark';s.onload=function(){console.log('bookmark loaded')};document.body.appendChild(s);})();">
        Plutana-eng
      </a>
      <div class="hint">Drag the button to your browser's bookmarks bar</div>
      <div class="note">Enable the bookmarks bar if hidden Ctrl + Shift + B After adding click the bookmark</div>
    </div>
  </div>

  <script>
    /* particles.js snow-like config */
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 180, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.9,
          "random": true,
          "anim": { "enable": false }
        },
        "size": {
          "value": 4,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": { "enable": false },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "bottom",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
